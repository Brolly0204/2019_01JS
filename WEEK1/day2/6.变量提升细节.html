    // console.log(a) // undefined
    // console.log(i) // undefined
    // console.log(o) // undefined

    // 参加全局中变量提升
    if (false) { // if语句属于全局中代码，所以会参加全局作用域中的变量提升
      var a
    }
    // 参加全局中变量提升
    for (var i = 0; i < 3; i++) {
      var o
    }

    // 函数中的变量 参加的是函数作用域中变量提升
    // console.log(num)
    function fe() {
      var num
    }
    // 总之：变量提升只发生在当前作用域中


    // 2.return 右边的值不会进行变量提升
    // return 下面代码虽然不执行 但会进行变量提升
    function fn() {
      // console.log(n) // undefined
      // console.log(ff) // 报错原因：这个值并没有参加函数中的变量提升
      return function ff() {}
      var n = 123 // 虽然不执行，但会进行变量提升
    }
    fn()
