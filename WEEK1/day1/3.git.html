<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 第一种方式 把已有的项目 变成Git仓库 推送到远程
    // 1.git init 把当前本地文件夹 初始化为一个git仓库
    // 2.git add . 将工作区中的所有文件 添加到 暂存区
    // 3.git commit -m "此次提交的描述信息" 将暂存区的所有文件 提交到 历史区生成版本号
    // 4.git push origin master 将历史区的文件 推送到 GitHub上的远程仓库


    // 创建个远程仓库 建立联系
    // git remote add origin <远程仓库地址>
    // git remote -v 查看远程仓库列表


    // 拉取老师仓库
    // 第一种方式
    // git clone https://github.com/Lwenli1224/2019_01JS.git
    // git pull origin master


    // fork 老师仓库
    // 进入老师仓库  点击右上角fork按钮即可

    // FORK 就是把别人的远程仓库 克隆一份到你的GitHub上


    // 再从自己的远程仓库 clone到本地
    // git clone https://github.com/Lwenli1224/mpvue.git


    // 在本地和老师的远程仓库建立联系
    // git remote add teacher https://github.com/Lwenli1224/2019_01JS

    // 将老师远程更新 拉取到你的本地
    // git pull teacher master

    // 将你的 本地 推送到 自己的远程
    // git push origin master

  </script>
</body>
</html>
