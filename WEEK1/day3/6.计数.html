  <body>
    <button id="btn">点击+</button>
    <script>
      const btn = document.getElementById("btn");

      // 全局就是一个不销毁的栈内存

      // 利用全局不销毁的栈内存来缓存变量
      //  let n = 0

      //  }

      // 自己创建一个不销毁的栈内存
      // 利用闭包 形成一个不销毁的栈内存 来缓存变量n
      btn.onclick = (function() {
        let n = 0;

        return function() {
          n++;
          console.log(n);
          this.innerHTML = n
        };
      })();

      ;(function() {
        let n = 0

        btn.onclick = function () {
          n += 2;
          console.log(n);
          this.innerHTML = n
        }

      })()

      ;(function() {
        let n = 0

        function add() {
          n += 2;
          this.innerHTML = n
        }

        btn.onclick = add

      })()
